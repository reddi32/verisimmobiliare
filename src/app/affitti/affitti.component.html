<div class="container-fluid text-center">
  <div class="container-fluid">

    <!-- Se non ci sono articoli, mostra app-coming-soon -->
    <ng-container *ngIf="affittiPosts$ | async as affittiPosts">
      <ng-container *ngIf="affittiPosts.items.length > 0; else noPosts">
        <div class="row row-cols-1 row-cols-md-3 g-3 justify-content-center attraction-post-container">
          <div class="col" *ngFor="let affittiPost of affittiPosts.items">
            <div class="container-fluid text-start">
              <img *ngIf="affittiPost.fields.featuredImage.fields.file.url"
                   [attr.src]="affittiPost.fields.featuredImage.fields.file.url"
                   class="img-fluid" style="width: 80%">
              <h2 class="fs-4 py-1">{{affittiPost.fields.title}}</h2>
              <p>{{affittiPost.fields.summary}}</p>
              <a [routerLink]="['/affittiPost', affittiPost.sys.id]" class="btn btn-outline-dark">Leggi di pi√π</a>
            </div>
          </div>
        </div>
      </ng-container>

      <!-- Template alternativo se non ci sono articoli -->
      <ng-template #noPosts>
        <app-coming-soon></app-coming-soon>
      </ng-template>
    </ng-container>

  </div>
</div>
